<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <h:outputStylesheet name="css/styles.css" />
    <title>Flights with MyBatis</title>
</h:head>

<h:body>
    <h1>Flights with MyBatis</h1>
    <h:form>
        <p:fieldset legend="All flights" toggleable="true" style="width: 50%">
            <p:dataTable value="#{requestUseCaseControllerMyBatis.getAllFlights()}" var="flight">
                <p:column headerText="Depart">
                    <h:outputText value="#{flight.depart}" />
                </p:column>
                <p:column headerText="Arrive">
                    <h:outputText value="#{flight.arrive}" />
                </p:column>
                <p:column headerText="Country">
                    <ui:repeat var="passenger" value="#{flight.passengers}">
                    <h:outputText value="#{passenger.firstName} #{passenger.lastName} #{passenger.country}" />
                    </ui:repeat>
                </p:column>
            </p:dataTable>
        </p:fieldset>


        <h2>Create new flight and passenger</h2>
        <table>
            <tr>
                <td>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="firstName" value="First name"/>
                        <p:inputText id="firstName" value="#{requestUseCaseControllerMyBatis.passenger.firstName}"/>
                        <p:message for="firstName"/>

                        <p:outputLabel for="lastName" value="Last name"/>
                        <p:inputText id="lastName" value="#{requestUseCaseControllerMyBatis.passenger.lastName}"/>
                        <p:message for="lastName"/>

                        <p:outputLabel for="country" value="Country"/>
                        <p:inputText id="country" value="#{requestUseCaseControllerMyBatis.passenger.country}"/>
                        <p:message for="country"/>
                    </h:panelGrid>
                </td>
                <td>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="depart" value="Depart"/>
                        <p:inputText id="depart" value="#{requestUseCaseControllerMyBatis.flight.depart}"/>
                        <p:message for="depart"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="arrive" value="Arrive"/>
                        <p:inputText id="arrive" value="#{requestUseCaseControllerMyBatis.flight.arrive}"/>
                        <p:message for="arrive"/>
                    </h:panelGrid>
                </td>
            </tr>
        </table>

        <p:commandButton value="Create flight ans passenger"
                         actionListener="#{requestUseCaseControllerMyBatis.createFlightPassenger}"
                         ajax="false"/>

        <p:messages globalOnly="true"/>
    </h:form>

</h:body>
</html>
